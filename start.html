<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Study</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Local version of Marked.js for markdown rendering -->
    <script src="./marked.umd.min.js"></script>
    
    <!-- Main JavaScript file for handling functionality -->
    <script src="./javascript/start.js" defer></script> 
    
</head>

<body>
    <div class="divider left-divider"></div>
    <div id="startPageContent">

        <div class="content">
            <button class="main-button" id="vocabButton" onclick="showExplanation(); removeTopMargin()">Loading...</button>
            <div class="scrollable-box" id="explanationBox" style="display: none;"></div>
            <div class="options" style="margin-top: 20px;">
                <button class="option-button" onclick="prevVocab()"> << </button>
                <button class="option-button" onclick="home()">Home</button>
                <button class="option-button" onclick="nextVocab()"> >> </button>
            </div>
        </div>

    </div>
    <div class="divider right-divider"></div>
</body>
</html>
