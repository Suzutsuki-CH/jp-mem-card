<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Memory Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="./javascript/home.js"></script>
    <div class="divider left-divider"></div>
    <div class="content">

        <!-- Top Space -->
        <div class="spacer" style="height: 0px;"></div> 
        

        <!-- Title -->
        <h1 class="title" style="font-family: ElegantFont; font-size: 2.3rem; margin-bottom: 10px">Japanese Vocab Flashcard</h1>
        <p class="subtitle" style="transform: translateX(80%);"> from suzutsuki-ch</p>
        
        <!-- Empty Spacing -->
        <div class="spacer" style="height: 110px;"></div> 
        
        <!-- Start Button -->
        <button class="main-button" style="border: none; font-size: 2.8rem" onclick="startLearning()">START</button>


        <!-- Empty Spacing -->
        <div class="spacer" style="height: 20px;"></div> 

        <!-- Separator Line -->
        <hr class="separator-line">

        <!-- Lower 3 Buttons -->
        <div class="options" style="margin-top: 10px">
            <button class="option-button" onclick="goToConfig()">Config</button>
            <button class="option-button" onclick="addVocabulary()">Add</button>
            <button class="option-button" onclick="selectDate()">Select Date</button>
        </div>
    </div>
    <div class="divider right-divider"></div>

    
</body>

</html>
